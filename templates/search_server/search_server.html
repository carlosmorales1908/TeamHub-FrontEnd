  <link rel="stylesheet" href="../../style.css">
</head>

<body>
  <div class="general-container">
    <!-- MENU LATERAL -->
    <div class="side-bar">

        </li>
        <li>
          <a href="#">

              explore
            </span>
          </a>
        </li>

      </ul>
      <!-- PARA MOSTRAR USUARIO -->
      <div class="user-card">
        <div class="avatar">
          <img src="../../assets/images/avatar_prueba.jpg" alt="john">
        </div>
        <div class="user-name"id="user-name"></div>
      </div>
    </div>

    <!-- MENU GENERAL -->
    <div class="servers-container">
      <input type="text" class="search-bar" name="search-bar" id="search-bar" placeholder="Buscar Servidor...">
      <div class="servers">
        
        <a href="#" class="cinema-link server">
          <span class="material-symbols-outlined">
            cinematic_blur
          </span>

        </a>
        <a href="#" class="travel-link server">
          <span class="material-symbols-outlined">

          </span>
          </span>
          <span class="title-icon">Viajes</span>
        </a>
        <a href="#" class="literature-link">
          <span class="material-symbols-outlined">
            auto_stories
          </span>
          <span class="title-icon">Literatura</span>
        </a>
        <a href="#" class="health-link">
          <span class="material-symbols-outlined">
            cardiology
          </span>
          <span class="title-icon">Salud</span>
        </a>
        <a href="#" class="games-link">
          <span class="material-symbols-outlined">
            sports_esports
          </span>
          <span class="title-icon">Juegos</span>
        </a>
        <a href="#" class="sport-link">
          <span class="material-symbols-outlined">
            sports_soccer
          </span>
          <span class="title-icon">Deportes</span>
        </a>
        <a href="#" class="music-link">

            library_music
          </span>
          <span class="title-icon">MÃºsica</span>
        </a>
      </div>
    </div>

    <!-- MODAL NUEVO SERVER -->
    <dialog class="new-modal" id="modalCreateServer">
      <div class="modal-container">
        <h3>Crear Nuevo Servidor</h3>
        <form action="#">
          <input type="text" name="text" id="text" placeholder="Nombre del servidor...">
          <br>
          <button id="btn-create-server" type="submit" class="btn-form-ns">Crear</button>
          <button type="submit" formmethod="dialog" class="btn-form-ns cancel-modal">Cancelar</button>
        </form>
      </div>
    </dialog>

    <!-- MODAL NUEVO SERVER -->
    <dialog class="new-modal" id="modalJoinServer">
      <div class="modal-container">
        <h3>Unirse a un servidor</h3>
        <form action="#">
          <br>
          <p id="modalText"></p>
          <button type="submit" class="btn-form-ns">Unirse</button>
          <button type="submit" formmethod="dialog" class="btn-form-ns cancel-modal">Cancelar</button>
        </form>
      </div>
    </dialog>

     <!-- MODAL ERROR -->
     <dialog class="new-modal" id="modalError">
      <div class="modal-container">
          <h3 id="errorTitle">Ha ocurrido un error</h3>
          <p id="errorMessage">Mensaje de error de la API</p>
          <button class="btn-form-ns" id="btn-close-modalError">Aceptar</button>
      </div>
  </dialog>

    <script src="search_server.js"></script>
    <script src="../../script.js"></script>
</body>

</html>
